<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div ciass="container">
            <!-- создаем обертку, название общепринятое для тех объектов, которые всегда д б по центру -->
            <a href="#" class="logo">
                <!-- присваиваем класс "лого" -->
                <img src="images/logo.png" alt="logo">
                <!-- оформляем первый элемент лого, которое является ссылкой -->
            </a>
            <div class="separator"></div>
            <!-- работаем со вторым элементом -разделителем с помощью дива и сразу задаем класс, чтобы к нему потом обратиться через css и задать соотв стили-->
            <div class="header-text">
                <!-- работаем с третьим элементом заголовком(который ближе к обычному тексту) который помещаем в див (делаем контейнер) -->
                <p class="selected text">Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta explicabo sed quas tempora, debitis aut recusandae odit velit. Assumenda illum unde sequi quod repellat sint quasi id excepturi minima cumque.</p>
            </div>
        </div>
    </header>

</body>

</html>
